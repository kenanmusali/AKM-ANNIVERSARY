<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common/css/root.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Employee Anniversary Tracker</title>

</head>

<body>
    <div class="Continer-Group">
        <div class="control-panel">
            <div class="control-group">
                <label for="excelFile"></label>
                <input type="file" id="excelFile" accept=".xlsx, .xls">
            </div>
            <div class="control-group">
                <label for="datePicker"></label>
                <input type="text" id="datePicker" placeholder="DD/MM">
            </div>


            <button id="processBtn" class="Main-Button">Process Data</button>
        </div>

        <div class="Image-Group" id="resultContainer">
            <!-- Results will appear here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./common/js/main.js"></script>
</body>

</html>
